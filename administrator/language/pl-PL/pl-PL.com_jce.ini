# Layout Editor
JCE LAYOUT NOTE				=To jest domyślny układ przycisków w edytorze stosowany podczas tworzenia nowych grup i nie przedstawia aktualnego układu przycisków w edytorze, który jest ustawiany na stronie menedżera grup.
JCE LAYOUT EDITOR			=Edytor układu przycisków edytora JCE - Układ domyślny
JCE LAYOUT DESC				=Każdy z obrazków przedstawia pojedynczy przycisk. Aby zmienić układ paska narzędzi edytora przeciągnij i upuść przycisk z jednego wiersza do innego lub przemieść w tym samym wierszu. Szary obszar to przestrzeń paska narzędzi edytora. Przyciski muszą znajdować się w jej obrębie. Granatowe prostokąty wskazują krawędzie kolejnych rzędów paska narzędzi.

