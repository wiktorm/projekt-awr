# Config Cleanup
PARAM CLEANUP				=Czyść HTML
PARAM CLEANUP DESC			=Usuwa z kodu HTML zbędne, nadmiarowe i niepoprawne znaczniki itp.
PARAM TABLE FIX				=Napraw tabele
PARAM TABLE FIX DESC			=Element blokowy zostanie podzielony na dwa w przypadku wystąpienia w nim tabeli, aby zapewnić zgodność z XHTML. Zobacz - http://wiki.moxiecode.com/index.php/TinyMCE:Configuration/fix_table_elements
PARAM LIST FIX				=Napraw element listy
PARAM LIST FIX DESC			=Element list UL/OL zostanie przekonwertowany, aby zapewnić zgodność z XHTML. Zobacz - http://wiki.moxiecode.com/index.php/TinyMCE:Configuration/fix_list_elements
PARAM PLUGIN MODE			=Tryb dodatku
PARAM PLUGIN MODE DESC			=Jeśli - Tak - znaki & i ' nie zostaną zamienione na encje przy zapisywaniu.
PARAM JAVASCRIPT			=Zezwól na Javascript
PARAM JAVASCRIPT DESC			=Pozwala na wstawianie kodu Javascript w widoku HTML.
PARAM CSS				=Zezwól na CSS
PARAM CSS DESC				=Pozwól na wstawienie kodu CSS (elementów STYLE) w podglądzie HTML
PARAM ELEMENTS				=Elementy rozszerzające funkcjonalność
PARAM ELEMENTS DESC			=Poszerza funkcjonalność JCE po przez dodanie nowych elementów. Ma zastosowanie tylko w przypadku gdy opcja Czyść HTML jest włączona.
PARAM NO ELEMENTS			=Niedozwolone elementy
PARAM NO ELEMENTS DESC			=Niedozwolone elementy np. applet, które mają być usuwane z zawartości. Elementy oddziel przecinkami - script,iframe,object,embed,param,applet
PARAM EVENTS				=Zdarzenia
PARAM EVENTS DESC			=Lista elementów, które mogą posiadać zdarzenia np: onclick itp. Elementy oddziel przecinkami. Ta opcja jest wymagana, jako że niektóre przeglądarki potrafią inicjować zdarzenia podczas edycji zawartości w edytorze.
PARAM PHP				=Zezwól na PHP
PARAM PHP DESC				=Zezwala na wstawianie kodu PHP w widoku HTML. Jeśli tak, do kompletnej obsługi może być konieczna dodatkowa treść witryny albo zainstalowany dodatek systemowy.
PARAM ENTITY ENCODING			=Kodowanie encji
