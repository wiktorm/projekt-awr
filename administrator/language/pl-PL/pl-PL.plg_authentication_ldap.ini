PARAMCONNECTSTRING=<em>Użytkownik połączenia</em> i <em>Hasło połączenia</em>  definiują parametry połączenia dla DN \nDostępne są dwie opcje: <em>Anonimowe wyszukiwanie DN</em> -  zostaw oba pola niewypełnione. Połączenie administracyjne: <em>Użytkownik połączenia</em> wpisz nazwę konta użytkownika, na przykład Administrator, <em>Hasło połączenia</em> - wpisz aktualne hasło Twojego konta  administracyjnego.
PARAMCONNECTPASSWORD=Hasło połączenia jest hasłem konta administracyjnego. Jest używane w metodach uwierzytelniania  &bdquo;Uwierzytelnij i połącz&rdquo; oraz &bdquo;Porównaj uwierzytelnienie&rdquo;
PARAMLDAPV3=Domyślny jest LDAP2, ale najnowsze wersje OpenLdap wymagają użycia LDAPV3
PARAMNEGOCIATETLS=Uzgodnij szyfrowanie TSL (<em>Transport Layer Security</em>) z serwerem LDAP. Wymaga szyfrowania wszelkiego ruchu między serwerem i klientem. TSL zapewnia uwierzytelnienie, poufność i integralność transmisji danych
PARAMFOLLOW=Czyści oznaczenie flagi <code>LDAP_OPT_REFERRALS</code>. Zbędne, gdy korzystasz z serwera Windows 2003.
PARAMSEARCHSTRING=Zapytanie przy wyszukiwaniu zadanego użytkownika. Wyrażenie <code>[search]</code> jest dynamicznie zastępowane przez login użytkownika, np. <code>uid=[search]</code>. Można wpisać kilka różnych zapytań oddzielając je średnikiem. <br /><em>Używane tylko przy wyszukiwaniu</em>.
PARAMUSERSDN=Wyrażenie <code>[search]</code> jest dynamicznie zastępowane przez login użytkownika, np. <code>uid=[username], dc=my-domain, dc=com;</code>. Można wpisać kilka różnych zapytań oddzielając je średnikiem. <br /><em>Używane tylko przy ***połączeniu bezpośrednim***</em>.
PARAMMAPFN=LDAP przypisuje (mapuje) atrybut, który zawiera pełną nazwę użytkownika
PARAMMAPEMAIL=LDAP przypisuje (mapuje) atrybut, który zawiera adres adres poczty elektronicznej użytkownika
PARAMMAPUID=LDAP przypisuje (mapuje) atrybut który zawiera login ID zarejestrowanego użytkownika. Dla aktywnego katalogu jest to sAMAccountName
PARAMMAPPASSWORD=LDAP przypisuje (mapuje) atrybut, który zawiera hasło użytkownika, by porównać przeciwieństwa.
