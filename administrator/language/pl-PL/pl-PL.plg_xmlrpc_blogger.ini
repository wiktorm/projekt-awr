BLOGGER XML-RPC API=Obsługuje interfejs oprogramowania XML-RPC Blogger<br />(RPC = Zdalne wywoływanie procedur)
EDIT POSTS=Edycja wpisów
NEW POSTS=Nowe wpisy
PARAMCATEGORY=Ustal, w której kategorii można umieszczać nowe wpisy
PARAMSECTION=Ustal, w której sekcji, można poprawiać wpisy
LOGIN FAILED=Logowanie nie powiodo się
POST CHECK FAILED=Nieudane sprawdzanie wpisu
POST STORE FAILED=Nieudane zachowanie wpisu
POST DELETE FAILED=Nieudane usunięcie wpisu
SORRY, NO SUCH POST=Przykro nam, ale nie ma wpisów
SORRY, POST IS ALREADY BEING EDITED=Przykro nam, ale wpis jest aktualnie edytowany.
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Brak wpisów lub zdarzył się nieznany błąd.
METHOD NOT IMPLEMENTED=Metoda niezaimplementowana
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Zwraca listę blogów, do których autor ma prawo dokonywania wpisów
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Zwraca informacje o autorze .w systemie
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Zwraca informacje o wskazanej wiadomości.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Zwraca listę najnowszych wiadomości w systemie..
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Tworzy nową wiadomość  i - opcjonalnie - publikuje ją
DELETES A POST.=Usuwa wiadomość.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Uaktualniona informacja o istniejącym wpisie.