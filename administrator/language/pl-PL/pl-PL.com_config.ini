TIPALLOWUSERREG=Jeśli ustawione na &bdquo;Tak&rdquo; umożliwia automatyczną rejestrację.
TIPAUTOLOGOUTTIMEOF=W razie bezczynności dłuższej niż podana nastąpi automatyczne wylogowanie.
TIPCACHETIME=Maksymalny czas przechowywania informacji w pamięci podręcznej. Po jego przekroczeniu informacje zostaną odświeżone.
TIPCACHE=Włącza i wyłącza pamięć podręczną
TIPCACHEHANDLER=Domyślny mechanizm pamięci podręcznej oparty jest na plikach.
TIPDATETIMEDISPLAY=Bieżąca data i czas - według obecnych ustawień.
TIPDATABASEHOSTNAME=Nazwa serwera bazy danych została ustalona podczas instalacji. Zmieniaj jedynie, gdy jest to konieczne (np. przy zmianie serwera).
TIPDATABASENAME=Nazwa bazy danych została ustalona podczas instalacji. Zmieniaj jedynie, gdy jest to konieczne (np. przy zmianie serwera).
TIPDATABASEPREFIX=Przyrostek nazw tabel w bazie danych został ustalony podczas instalacji. Zmieniaj jedynie, gdy jest to konieczne (np. przy zmianie serwera).
TIPDTATABASETYPE=Typ bazy danych został ustalony podczas instalacji. Zmieniaj jedynie, gdy jest to konieczne (np. przy zmianie serwera).
TIPDATABASEUSERNAME=Nazwa użytkownika bazy danych została podana podczas instalacji. Zmieniaj jedynie, gdy jest to konieczne (np. przy zmianie serwera).
TIPDEBUGGINGINFO=Jeśli włączone, wyświetla informacje diagnostyczne i błędy SQL, jeśli takie wystąpią. Informacje zostaną wyświetlone u dołu każdej strony zarówno Witryny jak i Zaplecza. Ze względu na bezpieczeństwo należy wyłączyć natychmiast po znalezieniu błędu lub na czas przerwania poszukiwań.
TIPDEBUGLANGUAGE=Oznacza etykiety i komunikaty językowe (<bold>&bull;...&bull;</bold>) lub (<bold>?...?</bold>)?. Opcja <em>Analiza języka</em> mimo niezaznaczonej <em>Analiza systemu</em> będzie działać, ale nie otrzymasz szczegółowych informacji pomocnych przy poprawianiu usterek.
TIPDEFWYSIWYG=Wybierz domyślny edytor tekstu. Zalogowani użytkownicy będą mogli dostosować wybór do swoich preferencji, jeśli opcja <em>Własne ustawienia</em> zostanie ustawiona na Tak.
TIPENABLEWEBSERVICES=Umożliwia włączenie protokołu zdalnego wykonywania procedur (RPC), wykorzystującego protokół HTTP do przesyłania informacji zakodowanych w&nbsp;XML. Włączenia tej funkcji wymaga wiele rozszerzeń oferowanych dla Joomla! przez programistów. Domyślnie włączone.
TIPERRORREPORTING=Określ poziom raportowania błędów. Aby uzyskać więcej informacji, przyciśnij <em>Pomoc</em>
TIPFEEDEMAIL=Wiadomości RSS i Atom oznaczane są adresem poczty elektronicznej autora. Zaznacz, który z adresów umieszczać w wiadomościach kanałów informacyjnych z witryny. Adres autora pobierany jest z danych użytkowników.
TIPFROMNAME=Nazwa witryny jest standardowo ustalana podczas instalacji Joomla!.
TIPFRONTENDUSERPARAMS=Jeśli włączone, użytkownicy będą mogli wybrać w ustawieniach swojego konta język, edytor i serwer pomocy.
TIPENABLEFTP=Umożliwia przesyłanie plików za pomocą FTP (Protokół transmisji plików), gdy korzystanie ze zwykłych funkcji Joomla! nie jest możliwe.
TIPFORCESSL=Wymusza dostęp do wybranych obszarów tylko w trybie bezpiecznym - przez SSL (protokół https)\n.Jeśli zaznaczysz, uzyskanie dostępu w zwykłym trybie nie będzie możliwe.Uwaga: serwer musi obsługiwać połączenia SSL.
TIPFTPHOST=Wpisz nazwę serwera FTP
TIPFTPPASSWORD=Wpisz swoje hasło użytkownika FTP.
TIPFTPPORT=Wpisz numer portu przeznaczonego na transmisje FTP (zwykle 21).
TIPFTPROOT=Podaj ścieżkę głównego katalogu. Główny katalog to folder, do którego serwer FTP ma dostęp (w którym będziesz umieszczać pliki).
TIPFTPUSERNAME=Nazwa użytkownika, który ma prawa dostępu do serwera FTP.
TIPGLOBALSITEMETATADESC=Wpisz tekst opisujący witrynę. Tekst będzie wyświetlany na stronach wyników wyszukiwania. Optymalna ilość - 20 słów.
TIPGLOBALSITEMETAKEY=Wpisz słowa i frazy specyficzne dla witryny, często występujące w&nbsp;treści. Oddziel je przecinkami.
TIPHELPSERVER=Wybierz Serwer pomocy, z którego będą pobierane treści pomocy podręcznej. Kliknięcie przycisku odświeża listę serwerów.
TIPIFSETTOSHOWAUTHOR=Decyduje o wyświetlaniu nazwy autorów. To globalne ustawienie może być zmienione w&nbsp;parametrach konkretnych pozycji.
TIPIFSETTOSHOWDATETIMECREATED=Decyduje o wyświetlaniu daty i czasu utworzenia artykułów. To globalne ustawienie może być zmienione w&nbsp;parametrach konkretnych pozycji.
TIPIFSETTOSHOWDATETIMEMODIFIED=Decyduje o wyświetlaniu daty i czas modyfikacji artykułów. To globalne ustawienie może być zmienione w&nbsp;parametrach konkretnych pozycji.
TIPIFSETTOSHOWHITS=Decyduje o wyświetlaniu ilość odsłon artykułów. To globalne ustawienie może być zmienione w&nbsp;parametrach konkretnych pozycji.
TIPIFSETTOSHOWREADMORELINK=Decyduje o wyświetlaniu przycisku &bdquo;Więcej&rdquo; jeśli artykuł posiada tekst wprowadzający i tekst główny.
TIPIFSETTOSHOWVOTING=Decyduje o wyświetlaniu systemu oceniania artykułów.
TIPIFYESTITLECONTENTITEMS=Decyduje, czy tytuły artykułów będą łączami do stron z całym tekstem.
TIPIFYESUSERMAILEDLINK=Jeśli &bdquo;Tak&rdquo;, użytkownik otrzyma wiadomość z odnośnikiem aktywującym konto i będzie mógł się zalogować dopiero po jego użyciu.
TIPIFYOURSITEISOFFLINE=Wiadomość wyświetlana, gdy  serwis jest niedostępny.
TIPIMAGEFOLDERWARN=Możesz utworzyć inny folder używany przez menedżera mediów i wpisać tutaj jego ścieżkę. Jeśli chcesz uzyskać dostęp do tego katalogu z menedżera mediów, zastosuj taką samą nazwę lub utwórz go jako podkatalog katalogu mediów. Ostrzeżenie: Nie usuwaj ani nie zmieniaj istniejącego katalogu  images/stories, ponieważ jest używany przez aplikację.
TIPFILEFOLDERWARN=Możesz utworzyć inny folder używany przez menedżera mediów i wpisać tutaj jego ścieżkę. Nie usuwaj ani nie zmieniaj istniejącego katalogu obrazów. Katalogi images/banners, images/M_images, images/smilies oraz images/stories są używane przez aplikacje.
TIPLOGFOLDER=Żeby śledzić działania Joomla!, określ katalog dzienników.
TIPMAILER=Wybierz program, który będzie obsługiwał pocztę Twojej witryny.
TIPMAILFROM=Wpisz adres poczty internetowej, który będzie używany jako adres nadawcy wiadomości wysyłanych przez Twoją witrynę.
TIPLINKS=Jeśli &bdquo;Tak&rdquo;, w przypadku materiałów przeznaczonych dla użytkowników zalogowanych, anonimowi goście zobaczą tytuły lub teksty wprowadzające oraz łącze do strony Logowanie.
TIPNEWUSERTYPE=Poziom dostępu nowych użytkowników rejestrujących się poprzez witrynę.
TIPPRINTPDFEMAIL=Przyciski: &bdquo;Drukuj&rdquo;, &bdquo;PDF&rdquo;, &bdquo;Poleć znajomemu&rdquo; zostaną wyświetlone w postaci ikon lub tekstu.
TIPSECRETWORD=Unikalny kod generowany podczas instalacji Joomla!, złożony z 16 znaków - mieszanki liter i cyfr. Służy do szyfrowania sesji.
TIPSENDMAILPATH=Wpisz ścieżkę programu Sendmail na serwerze.
TIPSESSIONHANDLER=Mechanizm stosowany przez Joomla! do identyfikacji zalogowanych użytkowników, w przypadku, gdy nie można zastosować ciasteczek.
TIPSETSDEFAULTLENGTHLISTS=Ustawia domyślną ilość pozycji na listach wyświetlanych w panelu administracyjnym.
TIPSETYOURSITEISOFFLINE=Umożliwia chwilowe wyłączenie witryny, np. podczas instalacji rozszerzeń. Jeśli &bdquo;Tak&rdquo;, zostanie wyświetlony poniższy komunikat.
TIPSHOWAUTHORMETATAGITEMS=Dodaje w metadanych znacznik z nazwą autora przeglądanego aktualnie materiału.
TIPFEEDLIMIT=Określ ilość domyślnie wyświetlanych wiadomości.
TIPSHOWTITLEMETATAGITEMS=Dodaje w metadanych znacznik z tytułem przeglądanego aktualnie materiału.
TIPSITENAME=Wpisz nazwę witryny. Nazwa wykorzystywana jest w&nbsp;komunikatach błędów i ostrzeżeniach ze strony interfejsu użytkownika. Joomla 1.5.x nie wyświetla nazwa witryny na pasku tytułowym przeglądarki.
TIPSMTPAUTH=Zaznacz &bdquo;Tak&rdquo;, jeśli serwer SMPT wymaga uwierzytelnienia.
TIPSMTPPORT=Wpisz numer portu swojego serwera SMPT. Zwykle jest to port 25 na serwerach niezabezpieczonych albo 465 lub 587 na serwerach zabezpieczonych
TIPSMTPSECURITY=Zaznacz model bezpieczeństwa, gdy korzystasz z SMPT
TIPSMTPHOST=Wpisz nazwę serwera SMTP, np. <em>localhost</em>.
TIPSMTPUSER=Wpisz nazwę konta użytkownika SMPT.
TIPSMTPPASS=Wpisz hasło użytkownika SMPT
TIPTMPFOLDER=Jeśli Joomla! nie określił katalogu, utwórz go i&nbsp;nadaj Joomla! prawa do zapisu.
TIPURLSUFFIX=Spowoduje, że adresy zostaną uzupełnione rozszerzeniem opartym na typie dokumentu (np. .html).
TIPUSEMODREWRITE=Zaznacz, aby wykorzystywać specjalny moduł Apache do zmiany adresów na czytelniejsze.
