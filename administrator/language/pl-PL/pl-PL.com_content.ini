TIPSFILTERTYPE=Czarna lista dopuszcza stosowanie wszystkich znaczników i atrybutów, z wyjątkiem wymienionych na czarnej liście<br /><strong>--</strong>Domyślnie na czarnej liście umieszczone są następujące znaczniki: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br />Standardowo na Czarnej liście umieszczone są następujące atrybuty:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br />Możesz uzupełnić czarną listę dodatkowymi znacznikami i atrybutami umieszczając je w polach Filtruj znaczniki i Filtruj atrybuty, oddzielając każdy znacznik i każdą nazwę atrybutu odstępem bądĹş przecinkiem.</p><p>Biała lista dopuszcza stosowanie tylko znaczników i atrybutów wyszczególnionych w polach Filtr znaczników i Filtr atrybutów.</p><p>Wybór <strong>Bez HTML</strong> usuwa z artykułu przed jego zapisaniem wszystkie znaczniki.</p><p>Pamiętaj, że ta opcja działa bez względu na używany edytor.<br />Nawet jeśli używasz edytora WYSIWYG, wszystkie znaczniki zostaną usunięte podczas zapisywania.
