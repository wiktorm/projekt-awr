JCE EDITOR TITLE	=Dodatek Edytor JCE
JCE EDITOR DESC		=<p>JCE <em>(Joomla Content Editor)</em> jest konfigurowanym i rozszerzonym edytorem z Moxiecode <a href"http://tinymce.moxiecode.com" target="_blank" />TinyMCE</a> przeznaczonym dla CMS Joomla!.</p><p><strong>Wyrazy uznania:</strong></p><p>JCE nie istnialby bez poniższych bibliotek/skryptów:<br /><ul><li><a href="http://www.joomla.org" target="_blank">Joomla! - obviously</a></li><li><a href="http://tinymce.moxiecode.com" target="_blank">TinyMCE</a></li><li><a href="http://mootools.net" target="_blank">Mootools</a></li><li><a href="http://phpthumb.sourceforge.net" target="_blank">PHPThumb</a></li><li><a href="http://getid3.sourceforge.net" target="_blank">getID3</a></li><li><a href="http://www.famfamfam.com/lab/icons/silk/" target="_blank">Silk icon set 1.3</a></li></ul></p><p>JCE jest dedykowany mojemu Ojcu.</p><p>Dziennik zmian - aby przejrzeć kompletny dziennik zmian, odwiedź stronę <a target="_blank" href="http://www.joomlacontenteditor.net/support/releases/changelog/editor">http://www.joomlacontenteditor.net/support/releases/changelog/editor</a></p>
	
