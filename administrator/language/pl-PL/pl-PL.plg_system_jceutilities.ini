# Uwaga : Wszystkie pliki ini muszą być zapisane w kodowaniu UTF-8 bez BOM 

NO CONVERSION=Bez konwersji
CONVERT OPTION=Opcje konwersji
CONVERT OPTION DESC=Konwertuje okna POPUP utworzone za pomocą JCE Utilities do innych popularnych formatów (skrypty dla innych okien nie są dołączane razem z JCE Utilities)
IMAGE PATH=Ścieżka ikon
IMAGE PATH DESC=Względna ścieżka do ikon JCE Utilities
COMPONENTS=Wykluczone komponenty
COMPONENTS DESC=Komponenty, oddzielone przecinkami, które nie mają być wczytywane przez JCE Utilities, np: com_weblink
TEMPLATE=Szablon okien Popup
TEMPLATE DESC=Szablon dla okien wyskakujących. Aby użyć własnego szablonu, wybierz 'Własny' i podaj nazwę szablonu w polu 'Nazwa własna szablonu'
TEMPLATE PATH=Scieżka do szablonu
TEMPLATE PATH DESC=Względna ścieżka do katalogu z szablonami dla okien wyskakujących
TEMPLATE CUSTOM=Nazwa własna szablonu
TEMPLATE CUSTOM	DESC=Nazwa własna szablonu (małe litery)
FADE SPEED=Prędkość przejścia
FADE SPEED DESC=Prędkość zanikania oraz pojawiania się okna (ms)
SCALE SPEED=Prędkość zmiany skali
SCALE SPEED DESC=Prędkość, z jaką zmienia się rozmiar okna Popup (ms)
OVERLAY=Nakładka
OVERLAY DESC=Pokaż półprzezroczystą nakładkę na dole obrazka.
OVERLAY OPACITY=Przezroczystość nakładki
OVERLAY OPACITY DESC=Przezroczystość nakładki (0=przezroczyste, 1=nieprzezroczyste)
OVERLAY COLOR=Kolor nakładki
OVERLAY COLOR DESC=Kolor nakładki podany w formacie hex np:: #000000
RESIZE=Zmień rozmiar
RESIZE DESC=Zmienia rozmiar okna wyskakującego, jeśli wielkość przekroczy wymiar ekranu.
ICONS=Ikona Zoom/Popup
ICONS DESC=Pokazuje ikonę zoom/popup
TOOLTIP CLASS=Klasa CSS dla dymka (Tooltip)
TOOLTIP CLASS DESC=Klasa CSS używana do stylizacji dymka (tooltips). 'jcetooltip' jest zastrzeżone i nie powinno być używane
TOOLTIP OPACITY=Przezroczystość dymka
TOOLTIP OPACITY DESC=Przezroczystość dymka (0=przezroczyste, 1=nieprzezroczyste)
TOOLTIP SPEED=Prędkość dymka
TOOLTIP SPEED DESC=Prędkość pokazywania i zanikania dymka (ms)
TOOLTIP POSITION=Pozycja dymka
TOOLTIP POSITION DESC=Pozycja dymka względem pozycji kursora
TOOLTIP X OFFSET=Przesunięcie X
TOOLTIP X OFFSET DESC=Przesunięcie dymka w pikselach w osi X od pozycji kursora
TOOLTIP Y OFFSET=Przesunięcie Y
TOOLTIP Y OFFSET DESC=Przesunięcie dymka w pikselach w osi Y od pozycji kursora
PNG FIX=PNG Fix
PNG FIX DESC=Naprawia wyświetlanie przezroczystych plików PNG w IE6
WMODE FIX=Flash WMode Fix
WMODE FIX DESC=Naprawia błąd z warstwą flash, ustawiając wmode na nieprzezroczyste
XHTML EMBED=XHTML Strict Embed
XHTML EMBED DESC=Wstawia pliki multimedialne, używając składni XHTML (brak elementu embed). Wymaga plików multimedialnych w trybie skryptu.
TOP LEFT=Góra lewo
TOP RIGHT=Góra prawo
TOP CENTRE=Góra środek
BOTTOM LEFT=Dół lewo
BOTTOM RIGHT=Dół prawo
BOTTOM CENTRE=Dół środek