# IFrame Plugin
PLUGIN TITLE		=Wstaw/Edytuj pływającą ramkę
URL DESC		=Adres zawartości wczytywanej do ramki
NAME DESC		=Nazwa: Unikalna nazwa ramki
MARGINWIDTH		=Szerokość marginesu
MARGINWIDTH DESC	=Wewnętrzny lewy i prawy margines dla ramki.
MARGINHEIGHT		=Wysokość marginesu
MARGINHEIGHT DESC	=Wewnętrzny górny i dolny margines dla ramki.
SCROLLING		=Suwaki
SCROLLING DESC		=Suwaki: Pozwala na ustawienie czy paski przewijania mają być zawsze widoczne, wyłączone lub czy mają pokazywać się automatycznie, gdy treść nie mieści się w ramce.
FRAMEBORDER  		=Obramowanie ramki
FRAMEBORDER DESC  	=Obramowanie ramki: Wyświetl obramowanie wokół ramki.
DIMENSIONS DESC		=Wymiary: Wysokość i szerokość ramki w pikselach lub procentach.

WIDTH TYPE		=Szerokość w
WIDTH TYPE DESC		=Określa, czy szerokość ma być deklarowana w pikselach, czy w procentach (%)
HEIGHT TYPE		=Wysokość w
HEIGHT TYPE DESC	=Określa, czy wysokość ma być deklarowana w pikselach, czy w procentach(%)
MARGIN LEFT		=Margines lewy
MARGIN RIGHT		=Margines prawy
MARGIN TOP		=Margines górny
MARGIN BOTTOM		=Margines dolny
MARGIN DESC		=Odległość między elementem a otaczającymi elementami lub tekstem.

IFRAME PLUGIN=Pływające ramki
WIDTH DESC=Szerokość ramki
HEIGHT DESC=Wysokość ramki