# Params
PARAM REPLACEMENT VALUES	=Wartości zamieniane
PARAM REPLACEMENT VALUES DESC	=Tablica elementów, które kontroler zamieni we wstawianym szablonie. Klucze tablicy są identyczne do klas używanych w szablonach. Jeśli element szablonu ma klasę (classname) pasującą do elementu w tej tablicy, jego zawartość będzie zastąpiona przez wartość z tablicy.
PARAM CONTENT CLASSES 		=Klasy CSS dla artykułów
PARAM CONTENT CLASSES DESC	=Lista nazw klas oddzielonych spacjami. Każdy element szablonu, który będzie zawierał jedną z tych klas, będzie miał zamienioną zawartość przez zaznaczoną zawartość edytora podczas pierwszego wstawiania.
PARAM CREATION DATE CLASSES 	=Klasy CSS daty utworzenia
PARAM CREATION DATE CLASSES DESC=Lista klas oddzielonych spacjami. Każdy element szablonu zawierający jedną z tych klas będzie miał zamienioną treść na   datę 'created' (utworzenia), sformatowaną zgodnie z 'formatem daty utworzenia'. Data utworzenia jest ustawiania tylko w przypadku, gdy nie została jeszcze zdefiniowana. Później nie podlega modyfikacji.
PARAM MODIFIED DATE CLASSES	=Klasy CSS daty modyfikacji
PARAM MODIFIED DATE CLASSES DESC=Lista klas oddzielonych spacjami. Każdy element szablonu zawierający jedną z tych klas będzie miał zamienioną treść na   datę 'modified' (modyfikacji), sformatowaną zgodnie z 'formatem daty modyfikacji'. Data modyfikacji jest aktualizowana podczas każdej edycji treści.
PARAM CREATION DATE FORMAT	=Format daty utworzenia
PARAM CREATION DATE FORMAT DESC =Określ format wyświetlania daty i czasu utworzenia
PARAM MODIFIED DATE FORMAT	=Format daty modyfikacji
PARAM MODIFIED DATE FORMAT DESC =Określ format wyświetlania daty i czasu modyfikacji

CREATE TEMPLATE=Stwórz szablon
TEMPLATE MANAGER 1.5.4=Menedżer szablonów 1.5.4