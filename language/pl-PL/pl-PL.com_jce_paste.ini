# Paste Plugin
PASTE PARAM CLASSES			=Wyczyść atrybuty klas
PASTE PARAM CLASSES DESC	=Pozwala decydować, czy podczas wklejania materiałów pochodzących z Worda usuwać atrybuty klas.<ul><li>all - wszystko: wyczyści wszystkie atrybuty klas z wklejanej zawartości</li><li>none - nic: nie wyczyści żadnej klasy z wklejanej zawartości.</li><li>mso: wyczyści wszystkie klasy zaczynające się od "Mso" - pozostawi oznaczenia innych klas.</li>
PASTE PARAM CLASSES ALL		=wszystko
PASTE PARAM CLASSES NONE	=nic
PASTE PARAM CLASSES MSO		=mso
PASTE PARAM SPANS			=Usuń elementy span
PASTE PARAM SPANS DESC		=Pozwala decydować, czy podczas wklejania usuwać elementy SPAN. Elementy SPAN usuwane są domyślnie.
PASTE PARAM STYLES			=Usuń style

PASTE PARAM STYLES DESC		=Pozwala decydować, czy podczas wklejania usuwać style. Style usuwane są domyślnie.
PASTE PARAM RETAIN STYLES	=Zachowaj własności stylu
PASTE PARAM RETAIN STYLES DESC=Lista oddzielonych przecinkami własności stylu, któe chcesz zachować podczas wklejania z Worda. Na przykład: font-size,color. 
PASTE PARAM REMOVE STYLES WEBKIT=Usuń style Webkit
PASTE PARAM REMOVE STYLES WEBKIT DESC=Jeśli włączone, wszystkie informacje o stylach podczas wklejania w WebKit zostaną usunięte. Standardowo wyłączone. 
PASTE PARAM WIDTH			=Szerokość okna dialogowego
PASTE PARAM WIDTH DESC		=Ustal w pikselach (px) szerokość okna dialogowego Wklej
PASTE PARAM HEIGHT			=Wysokość okna dialogowego
PASTE PARAM WIDTH DESC		=Ustal w pikselach (px) wysokość okna dialogowego Wklej
PASTE PARAM REMOVE PARAGRAPHS =Usuń puste akapity
PASTE PARAM REMOVE PARAGRAPHS DESC=Oczyszcza wklejany kod HTML z pustych akapitów albo konwertuje na przełamanie wiersza (element BR), jśli w ustawieniach globalnych opcja Nowa linia ustawiona jest na 'Przełamanie (element br)'.


PASTE PLUGIN FOR JCE 1.5.X=Dodatek Wklej (Paste) dla JCE 1.5.x

PASTE PARAM PARAGRAPHS		=Twórz akapity
PASTE PARAM PARAGRAPHS DSEC	=Jeśli włączone, tekst nieoznaczonych dwóch i więcej linii obejmowany jest podczas wklejania elementem 'p', opisującym akapit. Domyślnie włączone.
PASTE PARAM LINEBREAKS		=Twórz znak końca wiersza
PASTE PARAM LINEBREAKS DESC	=Jeśli włączone, na końcu nieoznaczonego pojedynczego wiersza podczas wklejania wstawiany jest znacznik 'br' opisujący przełamanie lub zakończenie wiersza. Domyślnie włączone.
PASTE PARAM DIALOG		=Użyj okna dialogowego Wklej
PASTE PARAM DIALOG DESC		=Opcja MSIE. Jeśli ustawiona na 'Tak', Mozilla i IE będą pokazywać okno dialogowe Wklej. Jeśli niezaznaczone - MSIE będzie wklejał bezpośrednio. Ta opcja domyślnie jest wyłączona.
PASTE PARAM CLEANUP		=Czyść przy wklejaniu
PASTE PARAM CLEANUP DESC	=Opcja dla MSIE. Jeśli ta właściwość jest właczona, podczas kopiowania/wklejania kod HTML zostanie oczyszczony. Właściwość domyślnie wyłączona.
PASTE PARAM DIALOG=Użyj okna dialogowego wklejania
PASTE PARAM DIALOG DESC=Opcja dla MSIE, jeśli ustawione na 'Tak', Mozilla i IE wyświetlą okno dialogowe wklejania. Jeśli ustawione na 'Nie' wklejanie w IE odbędzie się bezpośrednio. Domyślnie ustawione na 'Nie'.
