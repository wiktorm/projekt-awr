PARAMACTIVATEPARENT=Ustaw <em>Tak</em>, jeśli chcesz, aby nadrzędna pozycja menu posiadała właściwość 'aktywne', także wówczas, gdy uaktywnione jest dowolne menu w podmenu.
PARAMEXPANDMENU=Rozwiń menu i zawsze pokazuj menu podrzędne
PARAMFULLACTIVEHIGHLIGHTING=Jeśli <em>Tak</em>, zostaną wyróżnione również pozycje typu Łącze - Pozycja komponentu (<code>LINK_-_COMPONENT_ITEM</code>) czy Łącze - adres internetowy (<code>LINK_-_URL</code>), co spowoduje niezgodność ze standardem XHTML w przypadku, gdy w menu będzie wiecej niż jedna pozycja tego typu.
PARAMMENUCLASSSUFFIX=Wpisz, gdy w arkuszu stylów są określone specjalne reguły formatowania - przyrostek klas CSS dołączany do klas formatujących menu albo nazwę klasy CSS, z regułami modyfikującymi formatowanie.
PARAMMENUICONLINK=Łącze graficzne zamiast tekstu. Obraz należy wybrać w projektancie pozycji menu.
PARAMMENUTAGID=Wpisz nazwę identyfikującą to menu. Nazwa będzie atrybutem obejmującego pozycje menu znacznika ul (listy, opcjonalne).
PARAMSHOWMENUICONS=Pokaż ikony menu
PARAMSHOWSUBMENUITEMS=Wyświetl wszystkie menu podrzędne bez względu na to, czy ich pozycja nadrzędna jest aktywna.
PARAMSTARTLEVEL=Ustal poziom, od którego zacząć wyświetlać pozycje menu
PARAMSTOPLEVEL=Ustal poziom, poniżej którego nie wyświetlać podrzędnych pozycji menu
PARAMTARGETPOSITION=Ustal parametry okna, w którym zostanie otwarta strona, jeśli nie będzie to główne okno przeglądarki (np. top=50,left=50,width=200,height=300).
PARAMMENUMAXDEPTH=Wpisz liczbę określającą, do którego poziomu rozwijać pozycje menu wielopoziomowego. Jeśli nie wyświetlają się wszystkie pozycje, zwiększ tę liczbę.
MAXIMUM MENU DEPTH=Maks. ilość poziomów
SELECT MENU=Wybierz menu
SHOW MENU ICONS=Ikony w menu
SHOW WHITESPACE=Białe znaki
SHOW WHITESPACE DESC=Zaznacz, aby w kodzie źródłowym XHTML zachować białe znaki (spacje i inne).
SPACER=Odstęp przed pozycją
SPACER FOR HORIZONTAL MENU=Spacja lub inny znak rozdzielający pozycje w menu poziomym, np. '|'.
START LEVEL=Poziom główny
TARGET POSITION=Dodatkowe okno
THE MENU STYLE=Ustal styl wyświetlania pozycji menu. Domyślnie: Lista.
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Zaznacz, które menu chcesz umieścić w tym module - (domyślnie 'mainmenu')
USE PARAMS BELOW=Użyj poniższych parametrów
VERTICAL=Pionowo