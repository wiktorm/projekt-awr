DESCRANDOMIMAGE=Wyświetla losowo grafiki wybrane spośród umieszczonych w&nbsp;specjalnym katalogu.
HEIGHT (PX)=Wysokość
IMAGE FOLDER=Folder grafik
IMAGE TYPE=Format grafiki
