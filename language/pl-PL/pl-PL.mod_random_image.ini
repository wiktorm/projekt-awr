MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Brak grafik
PARAMHEIGHTPX=Wpisz w pikselach wysokość obrazka - wszystkie wyświetlane obrazki będą tej wysokości. Jeśli pozostawisz puste, a podasz szerokość, wysokość zostanie ustalona automatycznie.
PARAMIMAGEFOLDER=Ścieżka do katalogu z grafikami (np.images/stories)
PARAMLINK=Adres, do którego prowadzi naciśnięcie obrazka
PARAMWIDTHPX=Wpisz w pikselach szerokość obrazka  - wszystkie wyświetlane obrazki będą tej szerokości. Jeśli pozostawisz puste, a podasz wysokość, szerokość zostanie ustalona automatycznie.
RANDOM IMAGE=Grafika losowa
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Typ grafik (png/gif/jpg etc.) (domyślnie jpg).
WIDTH (PX)=Szerokość