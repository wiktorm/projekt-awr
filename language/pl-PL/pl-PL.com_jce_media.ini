MEDIA PARAM SCRIPT		=Tryb skryptu
MEDIA PARAM SCRIPT DESC		=Konwertuje kod HTML dla wstawianych mediów (swf, wmv itp.) na skrypt Javascript, aby obejść problem związany z uruchamianiem aktywnych elementów w IE6/IE7 (komunikat: kliknij na element, aby aktywować zawartość). Wymaga dodatku JCE Embed albo JCE Utilties.
MEDIA PARAM STRICT		=XHTML Strict
MEDIA PARAM STRICT DESC		=Załącz pliki flash, używając pojedynczego obieku (bez elementu embed)

MEDIA VERSION FLASH		=Wersja Flash
MEDIA VERSION MPLAYER		=Wersja Media Player
MEDIA VERSION SHOCKWAVE		=Wersja Shockwave
MEDIA VERSION QUICKTIME		=Wersja Quicktime
MEDIA VERSION REAL		=Wersja Realplayer

MEDIA PARAM FLASH=Łącze do Flash
MEDIA PARAM WPLAYER=Łącze do Media Player
MEDIA PARAM SHOCKWAVE=Łącze do Shockwave
MEDIA PARAM QUICKTIME=Łącze do Quicktime
MEDIA PARAM REAL=Łącze do Realplayer
MEDIA PARAM DIVX=Łącze do DivX