# Uwaga : Wszystkie pliki ini muszą być zapisane w kodowaniu UTF-8 bez BOM 

SPELL PARAM ENGINE		=Silnik
SPELL PARAM ENGINE DESC		=Wybierz silnik sprawdzający
SPELL PARAM GOOGLE		=GoogleSpell
SPELL PARAM ENCHANT		=EnchantSpell
SPELL PARAM PSPELL PHP		=Wewnętrzny PHP PSpell
SPELL PARAM PSPELL CLINE	=Konsola PSpell
SPELL PARAM LANGUAGES		=Języki
SPELL PARAM LANGUAGES DESC	=Lista języków. Na pierwszym miejscu język domyślny, np. Polish=pl,English=en,Deutsch=de
SPELL PARAM PSPELL MODE		=Tryb PSPELL
SPELL PARAM PSPELL MODE DESC	=Opcja dla PSpell. PSpell działa w kilku trybach, co sprawia, że jest mniej lub bardziej dokładny w sprawdzaniu, lecz ma to wpływ na szybkość działania.
SPELL PARAM PSPELL SPELLING	=Parametry pisowni PSPELL
SPELL PARAM PSPELL SPELLING DESC=Opcja dla PSpell. Pozwala kontrolować parametry pisowni PSpell (tylko dla zaawansowanych użytkowników).
SPELL PARAM PSPELL JARGON	=Żargon PSPELL
SPELL PARAM PSPELL JARGON DESC	=Opcja dla PSpell. Pozwala kontrolować parametry żargonu PSpell (tylko dla zaawansowanych użytkowników).
SPELL PARAM PSPELL ENCODING	=Kodowanie PSPELL
SPELL PARAM PSPELL ENCODING DESC=Opcja dla PSpell. Pozwala kontrolować parametry kodowania PSpell (tylko dla zaawansowanych użytkowników).
SPELL PARAM PSPELLSHELL		=Plik PSpell
SPELL PARAM PSPELLSHELL DESC	=Położenie pliku wykonywalnego PSpell. Ta opcja jest używana tylko w przypadku wybrania silnika PspellShell.
SPELL PARAM PSPELLSHELL TMP	=Katalog TMP
SPELL PARAM PSPELLSHELL TMP DESC=Położenie katalogu tymczasowego (z prawami do zapisu)
