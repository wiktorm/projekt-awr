# Descriptive
PLUGIN TITLE	=Wzbogacony menedżer obrazków - Image Manager Extended

# Parameters
MODE			=Tryb wyświetlania
MODE DESC		=Wyświetlaj obrazki jako listę lub miniatury
LIST			=Lista
IMAGES			=Miniatury


# Help
HELP ABOUT		=O dodatku Image Manager Extended
HELP INTERFACE		=O interfejsie
HELP POPUP		=Obrazki w oknie wyskakującym
HELP TOOLTIP		=Dymki (Tooltips)
HELP ROLLOVER		=Efekt najazdu
HELP ADVANCED		=Karta Rozszerzone
HELP INSERT		=Wstawianie/Uaktualnianie

#Install Errors
NO CACHE 		=Brak katalogu pamięci podręcznej (/cache)
NO CACHE DESC		=Katalog pamięci tymczasowej (cache) nie ma praw do zapisu albo nie istnieje i nie mógł zostać utworzony. Utwórz katalog ręcznie lub zmień prawa dostępu. Do tego czasu miniatury, zmiana rozmiaru oraz obracanie nie będą dostępne.
NO GD			=Brak biblioteki GD
NO GD DESC		=PHP na serwerze nie ma zainstalowanej biblioteki GD2. Miniaturki, zmiana rozmiaru oraz obracanie nie będą dostępne

GD DESC			=Odpowiednia wersja biblioteki GD.
CACHE DESC		=Katalog pamięci podręcznej (/cache) OK - istnieje i jest zapisywalny.

#Resize
RESIZE WIDTH		=Szerokość (px)
RESIZE HEIGHT		=Wysokość (px)
RESIZE WIDTH DESC	=Domyślna szerokość
RESIZE HEIGHT DESC	=Domyślna wysokość
RESIZE QUALITY		=Jakość (%)
RESIZE QUALITY DESC	=Domyślna jakość JPEG
RESIZE ALLOW		=Zmiana rozmiaru
RESIZE ALLOW DESC	=Zezwól na przeskalowanie przy wczytywaniu.
RESIZE FORCE		=Wymuś zmianę rozmiaru
RESIZE FORCE DESC	=Wymuś przy wczytywaniu zmianę rozmiaru na ustawione wymiary.
RESIZE UPLOAD		=Zmiana rozmiaru przy wczytywaniu
RESIZE UPLOAD DESC	=Domyślnie zmień rozmiar przy wczytywaniu.

# Thumbnails
THUMBNAIL ALLOW		=Zezwól na miniatury
THUMBNAIL ALLOW DESC	=Zezwól na tworzenie miniatur przy wczytywaniu.
THUMBNAIL UPLOAD	=Miniatury przy wczytywaniu
THUMBNAIL UPLOAD DESC	=Domyslnie twórz miniatury przy wczytywaniu.
THUMBNAIL FORCE		=Wymuś miniatury
THUMBNAIL FORCE DESC	=Wymusza tworzenie miniaturek przy wczytywaniu.
THUMBNAIL MODE		=Tryb tworzenia miniatur
THUMBNAIL MODE DESC	=Tworzy proporcjonalne lub kwadratowe miniatury.
THUMBNAIL FOLDER	=Katalog miniatur
THUMBNAIL FOLDER DESC	=Katalog, w którym przechowywane są miniatury
THUMBNAIL PREFIX	=Przedrostek dla miniatur
THUMBNAIL PREFIX DESC	=Przedrostek, który identyfikuje miniatury.
THUMBNAIL SIZE		=Rozmiar miniatury
THUMBNAIL SIZE DESC	=Domyślny rozmiar minitury (dłuższy bok).
THUMBNAIL QUALITY	=Jakość miniatury (%)
THUMBNAIL QUALITY DESC	=Domyślna jakość dla miniatur JPEG


#ImageMagick
IMAGEMAGICK		=Użyj ImageMagick
IMAGEMAGICK DESC	=Określa, czy używać ImageMagick do przetwarzania obrazków (jeśli dostępny).
IMAGEMAGICK PATH	=Ścieżka do ImageMagick
IMAGEMAGICK PATH DESC	=PHPThumb zamiast biblioteki GD będzie używał do zmiany rozmiaru ImageMagick, jeśli dostępne. Określ ścieżkę dostępu do ImageMagic lub pozostaw puste, aby wykryć automatycznie (tylko systemy *nix)

#Cache
CACHE FOLDER		=Katalog pamięci tymczasowej (cache)
CACHE FOLDER DESC	=Katalog na pliki tymczasowe. Domyślnie jest to katalog /tmp Joomla! Musi być zapisywalny. Jeśli nie istnieje, zostanie utworzony.
CACHE LIMIT		= Limit plików w cache
CACHE LIMIT DESC	=Maksymalna liczba plików w katalogu pamięci tymczasowej
CACHE AGE		=Żywotność cache
CACHE AGE DESC		=Maksymalny czas życia pliku w katalogu plików tymczasowych
CACHE SIZE		=Rozmiar Cache (MB)
CACHE SIZE DESC		=Maksymalny rozmiar na dysku katalogu pamięci tymczasowej

#Rotate
ROTATE ALLOW		=Obrót
ROTATE ALLOW DESC	=Zezwól na obracanie obrazka podczas wczytywania
ROTATE FORCE		=Wymuś obrót
ROTATE FORCE DESC	=Wymuś obrót obrazka o zadany kąt podczas wczytywania
ROTATE UPLOAD		=Obracaj podczas wczytywania
ROTATE UPLOAD DESC	=Ustaw domyślnie obracanie podczas uploadu

#POPUP
POPUP TYPE		=Zgodność
POPUP TYPE DESC		=Zgodność: Rodzaj okna wyskakującego. Niektóre rodzaje wymagają zewnętrznych skryptów.
POPUP TITLE		=Nagłówek
POPUP TITLE DESC	=Nagłówek: Tytuł  i/lub nagłówek okna wyskakującego.
POPUP GROUP		=Grupa
POPUP GROUP DESC	=Grupa: Grupa, do jakiej przypisać obrazek. Obrazki w tej samej grupie wyświetlane są jako galeria.
POPUP MODE		=Tryb
POPUP MODE DESC		=Tryb: podstawowy lub rozszerzony. W trybie podstawowym wyświetlany jest tylko obrazek, w trybie rozszerzonym można wysiwetlać także tytuł, ikonę drukowania oraz kontrolować własności okna wyskakującego.
POPUP FEATURES		=Funkcje
POPUP FEATURES DESC	=Funkcje: Dodatkowe funkcje dostępne w trybie rozszerzonym
POPUP PRINT		=Ikona drukowania
POPUP PRINT DESC	=Ikona drukowania: Wyświetla nad obrazkiem ikonę drukowania
POPUP CLICK		=Wyłącz prawy klawisz myszki
POPUP CLICK DESC	=Wyłącz prawy klawisz myszki: Wyłącza dostęp do menu pod prawym klawiszem myszki
POPUP SCROLLBARS	= Suwaki
POPUP SCROLLBARS DESC	=Suwaki: Paski przewijania okna
POPUP RESIZABLE		=Skalowalne
POPUP RESIZABLE DESC	=Skalowalne: Pozwala na zmianę rozmiaru okna
POPUP ENABLE=Włącz pop-up
POPUP ENABLE DESC	=Włącz pop-up: Zaznacz, aby włączyć okno wyskakujące. Do działania wymaga dodatkowych skryptów.
TOOLTIP ENABLE DESC	=Włącz dymki (Tooltip): Zaznacz, aby włączyć dymki. Do działania wymaga JCE Utilities.

POPUP ICON		=Ikona
POPUP ICON DESC		=Ikona pop-up: Pokazuje ikonę pop-up na miniaturce (tylko z JCE Utilities)
POPUP ICON POSITION	=Pozycja ikony pop-up
POPUP ICON POSITION DESC=Pozycja ikony pop-up: Pozycja ikony pop-up na miniaturze (tylko z JCE Utilities 2.2.0+)
TOP RIGHT		=Góra prawy
TOP LEFT		=Góra lewy
BOTTOM LEFT		=Dół lewy
BOTTOM RIGHT		=Dół prawy

# Errors
THUMBNAIL ERROR			=Nie można stworzyć miniatury!
THUMBNAIL DELETE ERROR		=Nie można usunąć miniatury!
THUMBNAIL FOLDER DELETE ERROR 	=Nie można usunać folderu z miniaturami!
RESIZE ERROR			=Nie można zmienić rozmiaru obrazka!
ROTATE ERROR			=Nie można obrócić obrazka!

IM DESC			=Image Magick jest zainstalowane
NO IM DESC		=Image Magick nie jest zainstalowane